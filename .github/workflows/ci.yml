name: CI
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - README.md
      - .gitignore
      - .github/**
      - .vscode/**
      - .cspell.json
  pull_request:
    branches:
      - main
permissions:
  contents: write
jobs:
  build-and-test:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout â¬
        uses: actions/checkout@v4

      - name: Install ğŸ“¦
        run: |
          npm ci
      - name: Lint ğŸ‘ğŸ¼
        run: |
          npm run lint
      - name: Test ğŸ§ª
        run: |
          npm run test:coverage
      - name: Build Main âš’ï¸
        run: |
          npm run build:main
      - name: Build Module ğŸ› ï¸
        run: |
          npm run build:module
